version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gestion_llaves_db
    environment:
      - POSTGRES_DB=GestionLlaves
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=GestionLlaves@2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestion_llaves_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion_llaves_webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=GestionLlaves;Username=postgres;Password=GestionLlaves@2024
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gestion_llaves_network
    restart: on-failure

volumes:
  postgres_data:
    name: gestion_llaves_pgdata

networks:
  gestion_llaves_network:
    name: gestion_llaves_net
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.90.0/24
