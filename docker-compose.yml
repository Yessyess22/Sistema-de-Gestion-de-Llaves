version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gestion_llaves_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=GestionLlaves@2024
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gestion_llaves_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P GestionLlaves@2024 -Q 'SELECT 1' -No -C || exit 1"]
      interval: 15s
      retries: 10
      start_period: 30s
      timeout: 10s

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion_llaves_webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=GestionLlaves;User Id=sa;Password=GestionLlaves@2024;TrustServerCertificate=True;
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - gestion_llaves_network
    restart: on-failure

volumes:
  sqlserver_data:
    name: gestion_llaves_sqldata

networks:
  gestion_llaves_network:
    name: gestion_llaves_net
    driver: bridge
